<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Taste</title>
  <!-- import bootstrap css -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==' crossorigin='anonymous'/>

  <!-- import scss build css -->
  <link rel="stylesheet" href="./dist/main.min.css">

  <!-- import swiper -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- import bootstrap icon -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.css' integrity='sha512-ywmPbuxGS4cJ7GxwCX+bCJweeext047ZYU2HP52WWKbpJnF4/Zzfr2Bo19J4CWPXZmleVusQ9d//RB5bq0RP7w==' crossorigin='anonymous'/>

</head>
<body>

  <!--narBar -------------------------------------------------------------------------------------------->
  <nav class="navBar">

    <!-- list 展開 button => 使用 css 的方式去做 collapse -->

    <!-- hamburger button -->
    <label for="switch" class="hamburger_button_icon">
      <img src="./img/dehaze-24px.png" alt="menu collapse button">
    </label>

    <input type="checkbox" id="switch">

    <div class="rwd_reverse_menuAndLogo">
      <ul class="navBar_menu">
        <li><a href="./index.html">首頁</a></li>
        <li><a href="./product.html">甜點</a></li>
        <li><a href="./login.html">登入</a></li>
      </ul>

      <!-- logo -->
      <h1 class="navBar_logo">
        <div class="navBar_logo_img"></div>
        <!-- <img src="./img/logotype.svg" alt="logo"> -->
      </h1>
    </div>


    <!-- 購物車 icon -->
    <div class="navBar_cart">
      <img src="./img/shopping_cart.png" alt="cart icon">
    </div>

  </nav>
  <!--narBar -------------------------------------------------------------------------------------------->

  <!--loginBox ------------------------------------------------------------------------------------------>

  <div class="loginBox">
    <div class="loginBox_left">
      <div class="loginBox_left_title">會員登入</div>

      <div class="loginBox_left_socialMedia_sm">
        <div class="loginBox_left_socialMedia_sm_icon"><img src="./img/ic-facebook-logotype.svg"></div>
        <div class="loginBox_left_socialMedia_sm_icon"><img src="./img/ic-google.svg"></div>
        <div class="loginBox_left_socialMedia_sm_icon"><img src="./img/ic-yahoo.svg"></div>
      </div>

      <div class="loginBox_left_inputBigBox">
        <div class="loginBox_left_inputBox">
          <div class="loginBox_left_inputBox_icon"><i class="bi bi-person-fill"></i></div>
          <input class="loginBox_left_inputBox_input" type="text" placeholder="電子信箱/手機號碼">
        </div>

        <div class="loginBox_left_inputBox">
          <div class="loginBox_left_inputBox_icon"><i class="bi bi-key-fill"></i></div>
          <input class="loginBox_left_inputBox_input" type="text" placeholder="請輸入使用者密碼">
        </div>

        <div class="loginBox_left_checkBoxDiv">
          <input type="checkbox" name="loginBox_left_checkBox" id="loginBox_left_checkBox"><label for="loginBox_left_checkBox">記住我</label>
        </div>
    </div>


      <div class="loginBox_left_bottom">
        <div class="loginBox_left_bottom_loginBtn"><a href="#">登入帳號</a></div>
      </div>

    </div>

    <div class="loginBox_right">
      <div class="loginBox_rightInside">
        <div class="loginBox_rightInside_title">
          <p>—— 連結社群帳號 ——</p>
        </div>
        <div class="loginBox_rightInside_socialBox"><a href="#"><img src="./img/ic-facebook-logotype.svg"></a></div>
        <div class="loginBox_rightInside_socialBox"><a href="#"><img src="./img/ic-google.svg"></a></div>
        <div class="loginBox_rightInside_socialBox"><a href="#"><img src="./img/ic-yahoo.svg"></a></div>
      </div>
    </div>
  </div>

  <!--loginBox ------------------------------------------------------------------------------------------>



  <!-- footer ------------------------------------------------------------------------------------------->
  <div class="footer">
    <div class="footer_top">
      <div class="footer_top_left">
        <div class="footer_top_left_icon"></div>
        <div class="footer_top_left_text">訂閱你我的甜蜜郵件</div>
      </div>
      <div class="footer_top_right">
        <div class="footer_top_right_input">
          <img src="./img/mail-24px.png" alt="message">
          <input type="text">
        </div>
        <div class="footer_top_right_btn">
          <img src="./img/arrow_forward-24px.png" alt="arrow">
        </div>
      </div>
    </div>

    <div class="footer_down">


      <div class="footer_middle">
        <div class="footer_middle_left">
          <div class="footer_middle_left_logo">
            <img src="./img/logotype-sm-dark.svg" alt="logo">
          </div>
          <div class="footer_middle_left_text">
            <p>07-1234-5678 </p>
            <p>sweetaste@email.com</p>
            <p>800 高雄市新興區幸福路 520 號</p>
          </div>
        </div>
        <div class="footer_middle_right">
          <img src="./img/sm-今天是個吃甜點的好日子.svg">
        </div>
      </div>

      <div class="footer_bottom">
        <div class="footer_bottom_left">
          <img src="./img/ic-line@.svg">
          <img src="./img/ic-facebook.svg">
        </div>
        <div class="footer_bottom_right">
          <p>© 2018 Sweetaste* All Rights Reserved</p>
        </div>
      </div>
    </div>

  </div>
  <!-- footer ------------------------------------------------------------------------------------------->


  <!-- space -->
  <!-- space -->
  <!-- space -->


</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js' integrity='sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==' crossorigin='anonymous'></script>




</html>
